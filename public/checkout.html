<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Checkout your order from miniThai">
    <title>miniThai | Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        /* Order Summary Section Enhancement */
        .order-summary-section {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .order-summary-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #d4af37;
        }

        .order-summary-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
            flex: 1;
        }

        .order-summary-badge {
            background: #d4af37;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .checkout-items {
            margin-bottom: 1.5rem;
            min-height: 150px;
        }

        .checkout-item {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: white;
            border-radius: 6px;
            border: 1px solid #eee;
            transition: box-shadow 0.3s ease;
        }

        .checkout-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .checkout-item-image {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            border-radius: 6px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .checkout-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .checkout-item-image .fallback-emoji {
            font-size: 2.5rem;
        }

        .item-emoji {
            width: 100%;
            height: 100%;
            font-size: 2.5rem;
        }

        .checkout-item-details {
            flex: 1;
            min-width: 0;
        }

        .checkout-item-details strong {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #333;
        }

        .checkout-item-details small {
            display: block;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .checkout-item-price {
            font-weight: bold;
            color: #d4af37;
            font-size: 1.1rem;
        }

        /* Pagination for Order Summary */
        .checkout-pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 0;
            border-top: 1px solid #eee;
        }

        .checkout-pagination-info {
            font-size: 0.9rem;
            color: #666;
            margin: 0 1rem;
        }

        .checkout-pagination-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-pagination-btn:hover:not(:disabled) {
            background: #d4af37;
            color: white;
            border-color: #d4af37;
        }

        .checkout-pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
        }

        .empty-order {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- Header Component -->
    <div data-component="header"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Checkout</h1>
                <p>Complete your order</p>
            </div>
        </section>

        <!-- Checkout Content -->
        <section class="container">
            <div class="cart-container">
                <!-- Order Summary (Read Only) -->
                <div class="cart-main">
                    <div class="order-summary-section">
                        <div class="order-summary-header">
                            <h2>Order Summary</h2>
                            <span class="order-summary-badge" id="summaryItemCount">0 Items</span>
                        </div>
                        <div id="checkoutOrderItems" class="checkout-items">
                            <!-- Items will be populated by JS -->
                            <div class="empty-order">Loading cart items...</div>
                        </div>
                        <!-- Checkout Summary Pagination -->
                        <div id="checkoutSummaryPagination" class="checkout-pagination" style="display: none;">
                            <button id="summaryPrevPage" class="checkout-pagination-btn" title="Previous Page">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="checkout-pagination-info">
                                <span id="summaryPageInfo">Page 1</span>
                            </div>
                            <button id="summaryNextPage" class="checkout-pagination-btn" title="Next Page">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="cart-summary">
                    <h3>Payment Details</h3>
                    <div class="summary-section">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">RM0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery</span>
                            <span id="deliveryFee">RM5.00</span>
                        </div>
                    </div>
                    <div class="summary-section">
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">RM0.00</span>
                        </div>
                    </div>

                    <form id="checkoutForm" class="checkout-form">
                        <div class="form-group">
                            <label for="checkout-name">Full Name *</label>
                            <input type="text" id="checkout-name" name="name" required>
                            <div class="error-msg"></div>
                        </div>
                        <div class="form-group">
                            <label for="checkout-email">Email *</label>
                            <input type="email" id="checkout-email" name="email" required>
                            <div class="error-msg"></div>
                        </div>
                        <div class="form-group">
                            <label for="checkout-phone">Phone *</label>
                            <input type="tel" id="checkout-phone" name="phone" required>
                            <div class="error-msg"></div>
                        </div>
                        <div class="delivery-options">
                            <h4>Delivery Option</h4>
                            <div class="delivery-option">
                                <input type="radio" id="delivery" name="delivery" value="delivery" checked>
                                <label for="delivery">Delivery (RM5.00)</label>
                            </div>
                            <div class="delivery-option">
                                <input type="radio" id="pickup" name="delivery" value="pickup">
                                <label for="pickup">Self Pickup (Free)</label>
                            </div>
                        </div>
                        <div id="deliveryAddressField" class="form-group">
                            <label for="checkout-address">Delivery Address *</label>
                            <textarea id="checkout-address" name="address" rows="3" required></textarea>
                            <div class="error-msg"></div>
                        </div>
                        <button type="submit" class="btn btn-block mt-medium">Place Order</button>
                    </form>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status" role="alert" aria-live="assertive" style="display: none;"></div>
        </section>
    </main>

    <!-- Footer Component -->
    <div data-component="footer"></div>

    <!-- Scripts -->
    <script src="/assets/js/main.js"></script>
    <script type="module" src="/assets/js/components.js"></script>
    <script src="/assets/js/transitions.js"></script>
    <!-- Load Cart First -->
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/cart-badge.js"></script>
    <!-- Load Checkout Script Last - Defer execution to ensure deps are ready -->
    <script src="/assets/js/checkout.js" defer></script>
</body>

</html>
