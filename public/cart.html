<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="View and manage your order from miniThai">
  <title>miniThai | Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
  <!-- Header Component -->
  <div data-component="header"></div>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Shopping Cart</h1>
        <p>Review your order and proceed to checkout</p>
      </div>
    </section>

    <!-- Cart Content -->
    <section class="container">
      <div class="cart-container">
        <div class="cart-main">
          <div class="cart-header-controls">
            <input type="text" id="cartSearch" placeholder="Search cart items..." class="search-input">
            <button type="button" id="clearCartSearch" class="clear-btn" style="display: none;">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div id="cartItems" class="cart-items">
            <!-- Cart items will be dynamically inserted here -->
          </div>
          <!-- Simplified Cart Pagination Controls -->
          <div id="cartPagination" class="simple-pagination" style="display: none;">
            <div class="pagination-info">
              <span id="cartResultsInfo">Showing 1-4 of 12 items</span>
            </div>

            <div class="pagination-nav">
              <button id="cartPrevPage" class="pagination-btn" title="Previous Page">
                <i class="fas fa-chevron-left"></i>
              </button>

              <div class="page-numbers" id="cartPageNumbers"></div>

              <button id="cartNextPage" class="pagination-btn" title="Next Page">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-section">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">RM0.00</span>
            </div>
            <div class="summary-row">
              <span>Delivery</span>
              <span id="deliveryFee">Free</span>
            </div>
          </div>
          <div class="summary-section">
            <div class="summary-section">
              <div class="summary-row total">
                <span>Total</span>
                <span id="total">RM0.00</span>
              </div>
            </div>
            <a href="/checkout.html" class="btn btn-block mt-medium">Proceed to Checkout</a>
          </div>
        </div>

        <!-- Status Message -->
        <div id="status" class="status" role="alert" aria-live="assertive"></div>
    </section>
  </main>

  <!-- Footer Component -->
  <div data-component="footer"></div>

  <script src="/assets/js/main.js"></script>
  <script type="module" src="/assets/js/components.js"></script>
  <script src="/assets/js/transitions.js"></script>
  <script src="/assets/js/cart.js"></script>
  <script src="/assets/js/cart-badge.js"></script>
  <script src="/assets/js/cart-render.js"></script>
</body>

</html>
